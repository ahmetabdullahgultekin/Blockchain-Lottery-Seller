<div class="container">
  <header class="header">
    <svg class="logo" width="150" height="150" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary)" stroke-width="2">
        <animate attributeName="stroke-dasharray" from="0 283" to="283 283" dur="2s" />
      </circle>
      <text x="50" y="55" text-anchor="middle" fill="white" font-size="20">ETH</text>
    </svg>
    <h1>CryptoLotto</h1>
    <p>Decentralized Ethereum Lottery</p>
  </header>

  <div id="wallet-status">
    Please connect your wallet to continue
  </div>

  <div class="lottery-card">
    <h2>Current Jackpot</h2>
    <div id="jackpot-amount">Loading...</div>
    <div class="ticket-numbers" id="ticket-grid"></div>
    <button class="btn" id="purchase-ticket">Purchase Ticket (0.01 ETH)</button>
  </div>

  <div class="lottery-card">
    <h2>Previous Winners</h2>
    <div id="winners-list"></div>
  </div>
</div>
